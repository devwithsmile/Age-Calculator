<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caladea:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <h1 id="heading">Let's Calculate Your Age :</h1>
    </nav>

    <main>

        <form action="" method="post">

            <span id="span1">
                <label for="birthdate" id="label1   ">Select Your Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
            </span>


            <span id="span2">
                <button type="submit" id="submitBtn" class="btn btn-outline-success">Check Age</button>
                <button type="reset" id="resetBtn" class="btn btn-outline-danger">Reset</button>
            </span>


        </form>

        <div id="resultDiv">
            <p id="hiddenAge" hidden>Your Age is: <span id="finalResult"></span> </p>
            <p id="invalid" hidden>Invalid Date Try Again !!</p>
            
            <p id="bday" hidden> Happy Birthday !! <i class="fa-solid fa-cake-candles fa-bounce fa-xl" style="color: #3d78de;"></i> </p>
        </div>
    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/2abfe82c5e.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
